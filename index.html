<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalise.css">
</head>

<body>
    <div class="main-container ">
        <h1 class="heading-pass">Password Generator</h1>
        <div class="output ">
            <p class="password-text">
                P415W0rD! </p>
            <button><img class="icon" src="images/Copy-icon.svg" alt=""></button>
        </div>
        <div class="other-half">
            <div>
                <h2 class="character">Character Length</h2>

                <input type="range" min="1" max="100" class="slider">

                <ul class="list">
                    <li class=""><input type="checkbox">Include Uppercase Letters</li>
                    <li><input type="checkbox" id="style-checkbox">Include Lowercase Letters</li>
                    <li><input type="checkbox">Include Numbers</li>
                    <li><input type="checkbox">Include Symbols</li>
                </ul>

            </div>
            <div class="strength">
                <p>STRENGTH</p>
                <div class="boxes">

                    <span> </span>
                    <span></span>
                    <span></span>
                    <span> </span>
                </div>
            </div>
            <button class="button-generate">GENERATE <span class="arrow">&#x2192;</span> </button>
        </div>
    </div>

</body>

</html>
